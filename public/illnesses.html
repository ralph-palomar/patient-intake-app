<ons-page id="illnesses">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Illnesses
      </div>
      <div class="right">
        <ons-button modifier="quiet">Save</ons-button>
      </div>
    </ons-toolbar>
    <div id="illnesses_pb" style="display: none;"><ons-progress-bar indeterminate></ons-progress-bar></div>
    <ons-list>
        <ons-list-header>Please select</ons-list-header>
        <div id="illnesses_list"></div>
        <ons-list-item>
            <label class="form">Specify Others</label>
            <textarea id="illnesses_others" class="textarea" rows="3" cols="35"></textarea>
        </ons-list-item>
    </ons-list>
  </ons-page>
