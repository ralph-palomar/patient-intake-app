<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>

    <template id="login.html">
      <ons-page id="login">
        <div id="login_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div style="text-align: center; margin-top: 200px">
            <p>
                <ons-input id="index_email" placeholder="Email" modifier="material"></ons-input>
            </p>
            <p>
                <ons-input id="index_password" placeholder="Password" type="password" modifier="material"></ons-input>
            </p>
            <p>
                <ons-button onclick="fn.register()" modifier="quiet">Register</ons-button>
                <ons-button onclick="fn.login()">Sign in</ons-button>
            </p>
        </div>
      </ons-page>
    </template>

    <template id="home.html">
      <ons-page id="home">
        <ons-splitter>
          <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
            <ons-list-item id="profile-list-item" onclick="fn.load('main.html')" tappable>
              Home
            </ons-list-item>
            <ons-list-item id="profile-list-item" onclick="fn.load('profile.html')" tappable>
              My Profile
            </ons-list-item>
            <ons-list-item id="user-list-item" onclick="fn.load('users.html')" tappable>
              Users
            </ons-list-item>
            <ons-list-item id="basicinfo-list-item" onclick="fn.load('basicinfo.html')" tappable>
              Basic Info
            </ons-list-item>
            <ons-list-item id="illnesses-list-item" onclick="fn.load('illnesses.html')" tappable>
              Illnesses
            </ons-list-item>
            <ons-list-item id="medications-list-item" onclick="fn.load('medications.html')" tappable>
              Medications
            </ons-list-item>
            <ons-list-item id="vitalsigns-list-item" onclick="fn.load('vitalsigns.html')" tappable>
              Vital Signs
            </ons-list-item>
            <ons-list-item id="diet-list-item" onclick="fn.load('diet.html')" tappable>
              Diet
            </ons-list-item>
            <ons-list-item id="others-list-item" onclick="fn.load('others.html')" tappable>
              Others
            </ons-list-item>
            <ons-list-item onclick="fn.logout()" tappable>
              Logout
            </ons-list-item>
            </ons-list>
          </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="main.html"></ons-splitter-content>
        </ons-splitter>
       </ons-page>   
    </template>

    <template id="main.html">
      <ons-page id="main">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Main
          </div>
        </ons-toolbar>
        <div id="main_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
          Swipe right to open the menu!
        </p>
      </ons-page>
    </template>

    <template id="basicinfo.html">
      <ons-page id="basicinfo">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Basic Information
          </div>
          <div class="right" id="basicinfo_saveBtn">
          </div>
        </ons-toolbar>
        <div id="basic_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="basicinfo_form"></div>
      </ons-page>
    </template>

    <template id="illnesses.html">
      <ons-page id="illnesses">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Illnesses
          </div>
          <div class="right" id="illnesses_saveBtn"></div>
        </ons-toolbar>
        <div id="illnesses_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="illnesses_list"></div>
      </ons-page>
    </template>

    <template id="diet.html">
      <ons-page id="diet">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Diet
          </div>
          <div class="right" id="diet_saveBtn"></div>
        </ons-toolbar>
        <div id="diet_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="diet_list"></div>
      </ons-page>
    </template>

    <template id="medications.html">
      <ons-page id="medications">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Medications
          </div>
          <div class="right" id="medications_saveBtn"></div>
        </ons-toolbar>
        <div id="medications_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="medications_list"></div>
      </ons-page>
    </template>

    <template id="new_medication.html">
      <ons-page id="new_medication">
        <ons-toolbar>
          <div class="left">
            <ons-back-button></ons-back-button>
          </div>
          <div class="center">
            Add Medication
          </div>
          <div class="right" id="save_new_medication"></div>
        </ons-toolbar>
        <div id="new_medication_component"></div>
      </ons-page>
    </template>

    <template id="others.html">
      <ons-page id="others">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Others
          </div>
          <div class="right" id="others_saveBtn"></div>
        </ons-toolbar>
        <div id="others_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="others_list"></div>
      </ons-page>
    </template>

    <template id="profile.html">
      <ons-page id="profile">
        <ons-toolbar>
            <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
            </div>
            <div class="center">
            My Profile
            </div>
        </ons-toolbar>
        <div id="profile_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="main_display"></div>
    </ons-page>
    </template>

    <template id="register.html">
      <ons-page id="register">
        <div id="register_pb" hidden><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div style="text-align: center; margin-top: 150px">
            <p>
                <ons-input id="register_email" placeholder="Email" modifier="material"></ons-input>
            </p>
            <p>
                <ons-input id="register_firstname" placeholder="First Name" modifier="material"></ons-input>
            </p>
            <p>
                <ons-input id="register_lastname" placeholder="Last Name" modifier="material"></ons-input>
            </p>
            <p>
                <ons-input id="register_password" placeholder="Password" type="password" modifier="material"></ons-input>
            </p>
            <p>
                <ons-input id="register_cpassword" placeholder="Confirm Password" type="password" modifier="material"></ons-input>
            </p>
            <p>
                <ons-button onclick="fn.back()" modifier="quiet">Back</ons-button>
                <ons-button onclick="fn.createAccount()">Submit</ons-button>
            </p>
        </div>
      </ons-page>
    </template>

    <template id="users.html">
      <ons-page id="users">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Users
          </div>
        </ons-toolbar>
        <div id="user_list"></div>
        <div id="users_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
      </ons-page>
    </template>

    <template id="vitalsigns.html">
      <ons-page id="vitalsigns">
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Vital Signs
          </div>
          <div class="right" id="vitalsigns_saveBtn"></div>
        </ons-toolbar>
        <div id="vitalsigns_pb" style="display: none;"><ons-progress-circular indeterminate></ons-progress-circular></div>
        <div id="vitalsigns_list"></div>
      </ons-page>
    </template>

    <template id="new_vitalsign.html">
      <ons-page id="new_vitalsign">
        <ons-toolbar>
          <div class="left">
            <ons-back-button></ons-back-button>
          </div>
          <div class="center">
            Add Vital Sign
          </div>
          <div class="right" id="save_new_vs"></div>
        </ons-toolbar>
        <div id="new_vs_component"></div>
      </ons-page>
    </template>

  </body>
</html>
