<ons-page id="home">
	<ons-splitter>
	  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
		<ons-page>
		  <ons-list>
			<div id="greeting"></div>
			<ons-list-item onclick="fn.load('home_template.html')" tappable>
			  Home
			</ons-list-item>
			<ons-list-item id="user-list-item" onclick="fn.load('users.html')" tappable>
			  Users
			</ons-list-item>
			<ons-list-item id="basicinfo-list-item" onclick="fn.load('basicinfo.html')" tappable>
			  Basic Info
			</ons-list-item>
			<ons-list-item id="illnesses-list-item" onclick="fn.load('illnesses.html')" tappable>
			  Illnesses
			</ons-list-item>
			<ons-list-item id="medications-list-item" onclick="fn.load('medications.html')" tappable>
				Medications
			</ons-list-item>
			<ons-list-item id="vitalsigns-list-item" onclick="fn.load('vitalsigns.html')" tappable>
				Vital Signs
			</ons-list-item>
			<ons-list-item id="diet-list-item" onclick="fn.load('diet.html')" tappable>
				Diet
			</ons-list-item>
			<ons-list-item id="others-list-item" onclick="fn.load('others.html')" tappable>
				Others
			</ons-list-item>
			<ons-list-item onclick="fn.logout()" tappable>
			  Logout
			</ons-list-item>
		  </ons-list>
		</ons-page>
	  </ons-splitter-side>
	  <ons-splitter-content id="content" page="home_template.html"></ons-splitter-content>
	</ons-splitter>

	<template id="home_template.html">
	  <ons-page>
		<ons-toolbar>
		  <div class="left">
			<ons-toolbar-button onclick="fn.open()">
			  <ons-icon icon="md-menu"></ons-icon>
			</ons-toolbar-button>
		  </div>
		  <div class="center">
			Main
		  </div>
		</ons-toolbar>
		<div id="home_pb" style="display: none;"><ons-progress-bar indeterminate></ons-progress-bar></div>
		<p style="text-align: center; opacity: 0.6; padding-top: 20px;">
		  Swipe right to open the menu!
		</p>
	  </ons-page>
	</template>

 </ons-page>
